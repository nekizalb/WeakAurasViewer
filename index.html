<html>
  <head>
    <link rel="stylesheet" href="externals/highlightjs/styles/github.css">
	<link rel="stylesheet" href="externals/featherlightjs/src/featherlight.css" type="text/css"  />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="externals/crossDomainAjax/cross-domain-ajax/jquery.xdomainajax.js"></script>
	<script type="text/javascript" src="externals/featherlightjs/src/featherlight.js" type="text/javascript"></script>
    <script type="text/javascript" src="externals/highlightjs/highlight.pack.js"></script>
    <script type="text/javascript" src="externals/esprima/esprima.js"></script>
	<script type="text/javascript" src="externals/tabtastic/addclasskillclass.js"></script>
    <script type="text/javascript" src="externals/tabtastic/attachevent.js"></script>
    <script type="text/javascript" src="externals/tabtastic/AddCSS.js"></script>
    <script type="text/javascript" src="externals/tabtastic/tabtastic.js"></script>
    <script type="text/javascript" src="weakAuras.js"></script>
	
    <style type="text/css">
      @media all {
       .lightbox { display: none; }
      }
    </style>
  </head>
  <body onload="PageLoad()" style="background: #f8f8f8;">
    <h1>WeakAuras2 Previewer</h1>
    <form>
      <span style="font-weight: bold">Load from Pastebin:</span> http://pastebin.com/<input type="text" id="inputCode" /> <input type="button" onclick="LoadPasteBinAura()" value="Load Aura"/><br />
	  <input type="button" data-featherlight="#pasteBinIframe" value="Submit Aura String to Pastebin"/>
	  <iframe class="lightbox" src="http://pastebin.com" width="500" height="281" id="pasteBinIframe" style="border:none;" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>
    </form><br />
    <h3>Output:</h3>
    <ul class="tabset_tabs">
       <li><a href="#tab1" class="active">Raw Lua Table</a></li>
       <li><a href="#tab2">Custom Functions</a></li>
       <li><a href="#tab3">Triggers</a></li>
    </ul>
    
    <div id="tab1" class="tabset_content">
       <pre><code id="rawLuaTableContent"  class="lua"></code></pre>
    </div>
    
    <div id="tab2" class="tabset_content">
       <pre><code id="customFunctionsContent"  class="lua"></code></pre>
    </div>
    
    <div id="tab3" class="tabset_content">
       <div id="triggersContent"></div>
    </div>
  </body>
</html>
